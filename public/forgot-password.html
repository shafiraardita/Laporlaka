<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lupa Kata Sandi - LaporLaka</title>
  <link rel="stylesheet" href="styles/forgot-password.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <span class="dot"></span>
      <span class="logo-text">LaporLaka!</span>
      <span class="we-are-hiring">We are hiring!</span>
    </div>
  </header>

  <div class="forgot-password-container">
    <div class="forgot-password-header">
      <span class="logo-text">Lupa Kata Sandi</span>
      <div class="logo-wrapper" style="margin-top: 10px;">
        <img src="assets/logo.png" alt="Logo LaporLaka" style="max-width: 120px;">
      </div>
    </div>
    <form class="forgot-password-form" onsubmit="handlePasswordReset(event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email" required />
      </div>
      <div class="form-group">
        <label for="phone">Nomor Telepon</label>
        <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon" required />
      </div>
      <div class="form-group password-group">
        <label for="newPassword">Kata Sandi Baru</label>
        <div class="password-wrapper">
          <input type="password" id="newPassword" name="newPassword" placeholder="Masukkan kata sandi baru" required />
          <button type="button" id="togglePassword" class="toggle-password-btn" aria-label="Tampilkan/Sembunyikan Password">
            <svg id="eyeIcon" width="20" height="20"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8
                      a21.51 21.51 0 0 1 5.17-5.94"/>
              <path d="M1 1l22 22"/>
              <path d="M9.53 9.53a3.5 3.5 0 0 0 4.95 4.95"/>
            </svg>
          </button>
        </div>
      </div>
      <button type="submit" class="reset-btn">Atur Ulang Kata Sandi</button>
      <a href="login.html" class="back-to-login">Kembali ke Masuk</a>
    </form>
  </div>

  <script src="scripts/forgot-password.js"></script>
</body>
</html>
